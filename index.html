<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig latin</title>
  </head>
  <body>
    <div class="container">
      <h1>English to Pig Latin Translator</h1>

      <form id="form-pig-latin">

          <label for="sentence">Enter a word or a sentence:</label>
          <input id="sentence" class="form-control" type="text">

        <button type="submit" class="btn btn-success">Pig Latinify!!</button>
      </form>

      <div>
        <h2 id="translated-sentence"></h2>
      </div>
    </div>
  </body>
</html>
